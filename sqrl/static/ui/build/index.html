<!doctype html>
<html lang="en" ng-app>
<head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="all" href="css/main.css"/>
    <title>sqrl</title>
</head>

<body>
<div id="wrap">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">sqrl</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">My Tree<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">New Acorn</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">All
                            Acorns<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Acorn 1</a></li>
                            <li><a href="#">Acorn 2</a></li>
                            <li><a href="#">Acorn 3</a></li>
                            <li class="divider"></li>
                            <li><a href="#">New Acorn</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Username<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Edit user</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <div class="container" ng-view></div>
    <div id="push"></div>
</div>

<div id="footer">
    <div class="container">
        <p class="muted credit">Arielle VanIderstine and Jacob Errington, HackPrinceton 2014</p>
    </div>
</div>
<toaster-container toaster-options="{'position-class': 'toaster-bottom-right'}"></toaster-container>
<script src="js/requirelib.js" data-main="js/main.js"></script>
</body>
</html>

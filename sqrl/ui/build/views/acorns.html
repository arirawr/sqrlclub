<div class="row">
    <div ng-click="addAcorn()">
        <span>
            <h3>Add Acorn</h3>
        </span>
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </div>
</div>

<div class="row">
    <div ng-repeat="acorn in acorns">
        <div ng-click="goToAcorn(acorn)">
            {{acorn}}
        </div>
    </div>
</div>
